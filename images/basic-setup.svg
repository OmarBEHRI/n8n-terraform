<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f5f5" />
  
  <!-- Border -->
  <rect x="5" y="5" width="790" height="490" fill="none" stroke="#cccccc" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Image icon -->
  <g transform="translate(350, 200)">
    <rect x="-50" y="-40" width="100" height="80" fill="#e0e0e0" rx="5" ry="5" />
    <circle cx="-20" cy="-15" r="10" fill="#b0b0b0" />
    <polyline points="-50,60 0,20 50,60" fill="none" stroke="#b0b0b0" stroke-width="3" />
  </g>
  
  <!-- Text -->
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#666666">
    basic-setup
  </text>
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#999999">
    Replace with actual screenshot
  </text>
  
  <!-- Dimensions indicator -->
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#999999">
    800 x 500 pixels
  </text>
</svg>
